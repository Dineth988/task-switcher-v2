<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Task Manager</h1>

<!-- Task Form -->
<form action="/add" method="post">
    <input type="text" name="name" placeholder="Task Name" required>
    <input type="number" name="priority" placeholder="Priority">
    <input type="date" name="deadline" placeholder="Deadline">
    <input type="number" name="jobTime" placeholder="Job Time">
    <button type="submit">Add Task</button>
</form>

<!-- Task Search -->
<input type="text" id="searchKeyword" placeholder="Search tasks...">
<button onclick="searchTask()">Search</button>

<!-- Task List -->
<div id="taskList">
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.name}"></span>
            <span th:text="${task.priority}"></span>
            <span th:text="${task.deadline}"></span>
            <span th:text="${task.jobTime}"></span>
            <span th:text="${task.status}"></span>
        </li>
    </ul>
</div>

<!-- Status Window -->
<div id="statusWindow" class="modal">
    <ul>
        <li th:each="status : ${statuses}">
            <span th:text="${status}"></span>
        </li>
    </ul>
</div>

<!-- Sorting and Filtering Buttons -->
<button onclick="showTasksByEDF()">Sort by EDF</button>
<button onclick="showTasksBySJF()">Sort by SJF</button>

<script src="script.js"></script>
</body>
</html>
